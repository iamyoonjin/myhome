<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>welcome</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body{
            font-family: "Roboto", sans-serif;
            margin: 0;
            height: 100%;
            background-color: #eeeeee;
          }
       .main{
         display: flex;
         height: 100vh;
         flex-wrap: wrap;
         flex-direction: row-reverse;
         align-items: center;
       }
       .info{
         width: 100%;
         position: fixed;
         align-self: flex-start;
       }
       .info div{
         font-weight: 300;
         margin: auto;
         color: #707070;
       }
      .vertical_name{
        width: 10px;
        word-wrap: break-word;
        padding: 10px;
        border: 1px solid #707070;
        position: fixed;
      }
      a{
        text-decoration: none;
        color: #707070;
        font-weight: 700;
        font-size: 20px;
      }
      .item{
        display: flex;
        flex-flow: column wrap;
        list-style: none;
        margin-left: auto;
        margin-right: auto;
        margin-top: 15.625em;
      }
      .item li{
        width: 40rem;
        padding: 1.875em;
     }
      img{
        width: inherit;
        max-width: 100%;
        height: auto;
      }
      @media screen and (max-width: 48rem){
        .item{
          display: flex;
          flex-flow: column wrap;
          list-style: none;
          margin-top: 15.625em;
          padding-left: 0;
          margin-left: 0;
        }
        .item li{
          width: 21rem;
       }
        img{
          width: inherit;
          max-width: 100%;
          height: auto;
        }
      }
   </style>
  </head>
  <body>
    <div class="main">
      <div class="info">
        <div>#visual communication design</div>
        <div>E-mail:iamyoonjin@gmail.com</div>
        </div>
      <div class="vertical_name">
         <a href="">KIM YOON JIN.</a>
        </div>
      <ul class="item">
        <li><img src="fotoAB.png"></li>
        <li><img src="smalla.png"></li>
        <li><img src="ba1.png"></li>
        <li><img src="ba2.png"></li>
        <li><img src="gyu.gif"></li>
      </ul>
    </div>
  </body>
</html>
